<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player UI</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#1d2671,#c33764);
}

/* Player Card */
.player{
    width:320px;
    background:#111;
    border-radius:20px;
    padding:20px;
    color:#fff;
    box-shadow:0 20px 40px rgba(0,0,0,.6);
}

/* Album */
.album{
    width:100%;
    height:260px;
    border-radius:15px;
    background:url("https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4") center/cover;
    position:relative;
    overflow:hidden;
}

.album::after{
    content:"";
    position:absolute;
    inset:0;
    background:rgba(0,0,0,.3);
}

/* Hover rotate */
.player:hover .album{
    animation:spin 8s linear infinite;
}

@keyframes spin{
    100%{transform:rotate(360deg);}
}

/* Song Info */
.info{
    margin:15px 0;
    text-align:center;
}

.info h3{
    font-size:18px;
}

.info p{
    font-size:14px;
    color:#aaa;
}

/* Progress Bar */
.progress{
    height:5px;
    background:#333;
    border-radius:5px;
    overflow:hidden;
}

.progress span{
    display:block;
    height:100%;
    width:40%;
    background:#ff4d6d;
    animation:progress 6s linear infinite;
}

@keyframes progress{
    0%{width:0}
    100%{width:100%}
}

/* Controls */
.controls{
    display:flex;
    justify-content:space-around;
    align-items:center;
    margin-top:20px;
}

.controls div{
    width:45px;
    height:45px;
    background:#222;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    cursor:pointer;
    transition:.3s;
}

.controls div:hover{
    background:#ff4d6d;
    transform:scale(1.1);
}

/* Play Button */
.play{
    width:60px;
    height:60px;
    background:#ff4d6d;
}

.play::before{
    content:"▶";
    font-size:22px;
}

/* Hover pause illusion */
.play:hover::before{
    content:"⏸";
}

/* Footer */
.footer{
    text-align:center;
    font-size:12px;
    margin-top:15px;
    color:#777;
}
</style>
</head>

<body>

<div class="player">

    <div class="album"></div>

    <div class="info">
        <h3>Lost in Sound</h3>
        <p>Unknown Artist</p>
    </div>

    <div class="progress">
        <span></span>
    </div>

    <div class="controls">
        <div>⏮</div>
        <div class="play"></div>
        <div>⏭</div>
    </div>

    <div class="footer">Static Music Player UI</div>

</div>

</body>
</html>
